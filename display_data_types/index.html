<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display data types</title>
</head>
<body>
    <!-- <script src="js/main.js"></script> -->
    <script>
        // Array
        var listNumbers = [1, 2, 3, 4, 5,];

        console.log(listNumbers);

        // Object
        var student = 'Warnita Wilmisca Adams';
            age = 20;
            address = '25 West Linden Street Ravensmead';
            course = 'coding course';

            console.log("I am " + student + " and I am " + age + ". I live at " + address + ". I am currently doing a " + course + "."
            );

        // String
        var name = "warnita";

        console.log(name);

        // Number
        var x = 3.14;
        var y = 95;

        console.log(x);
        console.log(y);

        // Boolean
        function checkValue (a, x) {
        if (a.includes(x)) {
            return true;
        }

        else{
            return false;
        }
        }

        console.log(checkValue([1, 2, 3, 'love', 4, 5], 'love'));

        // Null
        // var location  = null;

        // console.log(location);

        // Undefined
        var firstName;

        console.log(firstName);

        // Date
        var d = new Date();

        console.log(d);
    </script>
</body>
</html>
